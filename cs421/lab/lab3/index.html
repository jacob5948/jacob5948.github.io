<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Converters</title>
  </head>
  <body>
    <div class="container">
        <div class="row text-light">
            <div class="col-md-4">
                <h1>Weight Converter</h1>

                <p>Weight (in kgs)</p>
                <input type="text" id="weight_kg" placeholder="kg">

                <p>Weight (in lbs)</p>
                <input type="text" id="weight_lb" placeholder="lb">

                <div  id="weight_msg" class="msg"></div>
            </div>
            <div class="col-md-4">
                <h1>Distance Converter</h1>

                <p>Distance (in km)</p>
                <input type="text" id="distance_km" placeholder="km">

                <p>Distance (in miles)</p>
                <input type="text" id="distance_mi" placeholder="mi">

                <div  id="distance_msg" class="msg"></div>
            </div>
            <div class="col-md-4">
                <h1>Temperature Converter</h1>

                <p>Temperature (in F)</p>
                <input type="text" id="temp_f" placeholder="F">

                <p>Temperature (in C)</p>
                <input type="text" id="temp_c" placeholder="C">

                <div id="temp_msg" class="msg"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
