<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <center>
        <table>
            <tr>
                <td colspan="4">
                    <center><input type="text" id="display" value="0" readonly></center>
                </td>
            </tr>
            <tr>
                <td><button onclick="calc('ac')">AC</button></td>
                <td><button onclick="calc('square')">x&sup2;</button></td>
                <td><button onclick="calc('sqrt')">&radic;</button></td>
                <td><button class="operator" id="divide" onclick="calc('divide')">&divide;</button></td>
            </tr>
            <tr>
                <td><button onclick="calc(7)">7</button></td>
                <td><button onclick="calc(8)">8</button></td>
                <td><button onclick="calc(9)">9</button></td>
                <td><button class="operator" id="multiply" onclick="calc('multiply')">&times;</button></td>
            </tr>
            <tr>
                <td><button onclick="calc(4)">4</button></td>
                <td><button onclick="calc(5)">5</button></td>
                <td><button onclick="calc(6)">6</button></td>
                <td><button class="operator" id="subtract" onclick="calc('subtract')">&minus;</button></td>
            </tr>
            <tr>
                <td><button onclick="calc(1)">1</button></td>
                <td><button onclick="calc(2)">2</button></td>
                <td><button onclick="calc(3)">3</button></td>
                <td><button class="operator" id="add" onclick="calc('add')">&plus;</button></td>
            </tr>
            <tr>
                <td><button onclick="calc('sign')">&plusmn;</button></td>
                <td><button onclick="calc(0)">0</button></td>
                <td><button onclick="calc('.')">.</button></td>
                <td><button class="operator" onclick="calc('equals')">&equals;</button></td>
            </tr>
        </table>
    </center>
</body>

</html>
