<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Dell ST Lookup</title>
</head>

<body>
  <div class="container mt-5 p-5 mw-1"
    style="border: 3px; border-style: solid; border-radius: 10px; border-color: lightgray;">
    <h1 class="text-center mb-4">Asset Tag Request Generator</h2>
      <form id="serviceTagEntry">
        <div class="input-group">
          <label class="input-group-text" for="servicetag">Service Tag</label>
          <input type="text" class="form-control" id="servicetag">
          <button class="btn btn-primary" type="button" id="run_btn">Run</button>
        </div>
        <p class="alert alert-danger" role="alert" style="display: none;" id="warning">Error</p>
        <!--<textarea id="result" cols="30" rows="15" class="form-control mt-3" style="resize: none;" readonly></textarea>-->
        <div class="card my-2 pb-1" id="result_card" style="display: none;">
          <div class="card-body" id="result"></div>
        </div>
      </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
